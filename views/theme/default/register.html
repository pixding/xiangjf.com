        <form id="regform" method="post" action="register">
            <div class="regbox reggrid">

                <dl class="dl">
                    <dt class="regtitle">帐号注册</dt>
                    <dd class="regitem">
                        <div class="fn-left">
                            <label class="lab">邮箱：</label>
                            <input name="email" autocomplete="off" class="txt" type="text" />

                        </div>
                        <div>
                        </div>
                    </dd>
                    <dd class="regitem">
                        <div class="fn-left">
                            <label class="lab">昵称：</label>
                            <input name="nickname" autocomplete="off" class="txt" type="text" />

                        </div>
                        <div>
                        </div>
                    </dd>
                    <dd class="regitem">
                        <div class="fn-left">
                            <label class="lab">性别：</label>
                            <label class="radiolab"><input value="1" name="sex" type="radio" /> 男</label>
                            <label class="radiolab"><input value="2" name="sex" type="radio" /> 女</label>
                        </div>
                        <div>
                        </div>
                    </dd>
                    <dd class="regitem">
                        <div class="fn-left">
                            <label class="lab">设置密码：</label>
                            <input name="password" id="password" autocomplete="off" class="txt" type="password" />

                        </div>
                        <div>
                        </div>
                    </dd>
                    <dd class="regitem regitembottom">
                        <div class="fn-left">
                            <label class="lab">确认密码：</label>
                            <input name="pasagain" autocomplete="off" class="txt" type="password" />

                        </div>
                        <div>
                        </div>
                    </dd>
                </dl>
