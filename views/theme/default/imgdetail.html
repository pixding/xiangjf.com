<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>_图库_想减肥</title>
    <meta content="想减肥 | www.xiangjf.com" name="author">
    <meta content="Copyright (c) 2014 xiangjf.com" name="Copyright">
    <link href="http://resource.pipikou.com/b/css/base.css" rel="stylesheet" type="text/css" />
    <link href="/css/xiangjf.css" rel="stylesheet" />
    <script src="/js/jquery.js"></script>

    <script type="text/javascript" src="/js/wookmark.js"></script>
</head>
<body>
    <% include module/indextop.html %>
    
    <div class="grid fn-clear">
        
        <div class="breadhead">
            <a href="/">主页</a> &gt;
            <a href="/pins">图库</a> &gt;
            <a href="/pins_<%= imgmod.kind%>"><%= settings.static.pimgkind[imgmod.kind]%></a> &gt;
            <label><%= imgmod.desc%></label>
        </div>
        <style>
            .mainimgbox{ box-shadow:0 0 3px #ccc;}
            .detailimg{ width:809px; box-shadow:2px 0 3px 0 rgba(180, 180, 180, 0.4); }
            .detailimg .t{ height:30px; padding:10px 30px 5px 30px;}
            .detailimg .imgmain{ min-height:250px; line-height:250px;  padding:10px 20px; text-align:center;}
            .detailimg .imgmain img{ max-width:770px; vertical-align:middle;}
            .sideimg{ width:250px; padding:10px;}
            .sideimg .h3tag{border-bottom: 1px solid #DDDDE0;color: #484A52;font-size: 18px;font-weight: 400;line-height: 30px;margin: 0;text-indent: 0;}
        
            
            .r-taglist{ padding:10px 0;}
            .r-taglist .tag, .r-taglist .tag span {
                background: url("http://img0.bdstatic.com/img/image/wantu/detail/button-bg-comments.png") no-repeat scroll 0 0 rgba(0, 0, 0, 0);
                display: inline-block;
                height: 29px;
            }
            .r-taglist .tag {
                background-position: right -427px;
                font-size: 12px;
                margin: 0 4px 8px;
            }
             .r-taglist .tag span {
                background-position: left -427px;
                color: #696969;
                left: -4px;
                line-height: 29px;
                margin: 0 2px 0 0;
                max-width: 120px;
                overflow: hidden;
                padding: 0 1px 0 8px;
                position: relative;
                text-decoration: none;
                text-overflow: ellipsis;
                vertical-align: middle;
                white-space: nowrap;
                word-break: keep-all;
            }
             .r-taglist .tag:hover, .r-taglist .hot-1 {
                background-position: right -456px;
                color: #FFFFFF;
            }
            .r-taglist .tag:hover span, .r-taglist .hot-1 span {
                background-position: left -456px;
                color: #FFFFFF;
            }
            .r-taglist .thumb {
                display: inline-block;
                height: 74px;
                margin: 0 2px 2px 0;
                overflow: hidden;
                position: relative;
                width: 74px;
            }
            

#btns-area .btn {
    background: url("http://img0.bdstatic.com/img/image/wantu/detail/button-bg-comments.png") no-repeat scroll left -50px rgba(0, 0, 0, 0);
    color: #666666;
    float: right;
    height: 29px;
    line-height: 30px;
    margin-right: 8px;
    overflow: visible;
    position: relative;
    text-decoration: none;
}
#btns-area .download-btn {
    background-position: left -137px;
}
#btns-area .download-btn:hover {
    background-position: left -282px;
}
#btns-area .btn .btn-content {
    line-height: 30px;
    padding: 0 6px 0 25px;
    text-align: center;
}
#btns-area .btn:hover .btn-content {
    color:#fff;
}
#btns-area .btn .btn-right-border {
    background: url("http://img0.bdstatic.com/img/image/wantu/detail/button-bg-comments.png") no-repeat scroll right -50px rgba(0, 0, 0, 0);
    height: 29px;
    min-width: 0;
    overflow: hidden;
    position: absolute;
    right: -3px;
    top: 0;
    width: 3px;
}
#btns-area .btn:hover .btn-right-border {
    background-position:right -79px;
}
            </style>
        <div class="mainimgbox fn-clear">
            <div class="detailimg fn-left">
                <div class="t" id="btns-area">
                    <a data-bind="" class="btn-with-num download-btn btn" href="/channel/listdownload?word=download&amp;fr=detail&amp;ie=utf8&amp;countop=0&amp;url=http%3A%2F%2Fe.hiphotos.baidu.com%2Fimage%2Fs%253D550%253Bc%253Dwantu%252C8%252C95%2Fsign%3D274bd2b9d60735fa95f04ebcae6a6c8e%2F8694a4c27d1ed21b82a75e47af6eddc451da3f21.jpg%3Freferer%3D7b65ea517b310a559d33eac479e0&amp;image_id=11043951500&amp;col=%E6%91%84%E5%BD%B1&amp;tag=undefined"><span class="btn-content">下载<code data-bind="num:txt">(4)</code></span><span class="btn-right-border"></span></a>
                </div>
                <div class="imgmain">
                    <img src="/pimg/<%= imgmod.src%>" />
                </div>
                <!-- 多说评论框 start -->
	                <div class="ds-thread" style="padding:10px;" data-thread-key="请将此处替换成文章在你的站点中的ID" data-title="请替换成文章的标题" data-url="请替换成文章的网址"></div>
                <!-- 多说评论框 end -->

            </div>
            <div class="sideimg fn-left">
                <h3 class="h3tag">相关标签</h3>
                <div class="r-taglist">
                    <% for(var i=0;i<taglist.length;i++){%>
                    <a class="tag" title="<%= taglist[i]%>" href="#">
                        <span><%= taglist[i]%></span>
                    </a>
                    <%}%>
                    
                </div>
                <h3 class="h3tag">相关图片<%= imglist.length%></h3>
                <div class="r-taglist">
                    <%for(var i=0;i<12&&i<imglist.length;i++){
                     var _w = imglist[i].w;
                     var _h = imglist[i].h;
                     
                     if(_w>_h){
                        _w = _w/_h*74;
                        _h = 74;
                        }else{
                        _h = _h/_w*74;
                        _w = 74;
                        }

                        %>
                    <a class="thumb" href="/pins/detail_<%= imglist[i]._id%>"><img width="<%= _w%>" height="<%= _h%>" src="/pimgs/<%= imglist[i].src%>"></a>
                    <%}%>
                    
                </div>
            </div>
        </div>


    </div>

    <% include module/footer.html %>
    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
    <script type="text/javascript">
        var duoshuoQuery = { short_name: "xiangjf" };
        (function () {
            var ds = document.createElement('script');
            ds.type = 'text/javascript'; ds.async = true;
            ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0]
		     || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
	</script>
    <!-- 多说公共JS代码 end -->
</body>
</html>
