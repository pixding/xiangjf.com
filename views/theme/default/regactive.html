<body>

    <div class="top ">
        <div class="reggrid">
            <div class="logo">
                <a href="#">
                    <img src="../static/images/logo3.jpg" /></a>
            </div>
            <div class="info">

                </div>

                    <dl>

                        <dd>邮箱写错了，<a href="#">点击这里</a> 重新注册</dd>

                    </dl>
